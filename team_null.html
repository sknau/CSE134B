	<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8" />
    <title>Team Null</title>
	<link href="css/team.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	  $(document).ready(function() {
	    $("h2").click(function() {
	      $(this).next("p").slideDown("300");
	      $(this).css("text-decoration", "none");
	      $(this).css("cursor", "auto");
	      $(this).css("color", "#000");
	    });
	    
	    $("a.inner_text").click(function() {
	      alert("Congratulations, you found the link! ¯\\_(ツ)_/¯ Hover over the images to enlarge them.");
	      $("div#memes").show("400000000");
	    });
	    $("section img").hover(function() {
	      $(this).animate({ // Enlarge image
	        height: "400px"
	      }, 400);
	    }, function() { // Callback
	      $(this).animate({
	        height: "200px"
	      }, 400)
	    });	  
	    
        $("#rick").click(function() {
          alert("Turn your volume up and hit OK!");
          var r = new Audio("_mp3/rick.mp3");
          r.play();
          $("#overlay").show();
          $("#picard").show();
        });	  
	  });
	</script>
  </head>
  <body>
    <header>
      <img src="img/null_comic.png" alt="Null Hypothesis Comic" title="Null Hypothesis Comic" height="200" />
    </header>
    <section id="team_page">
      <h2>We are Team Null!</h2>
      <p class="troll">And that text is not a link... but <a href="#" onclick="return false;" class="inner_text">this text</a> is!</p>
      <div id="memes">
		<img src="img/programming_xzibit.jpg" alt="Programming Meme" title="Programming Meme" height="200" />
		<img src="img/c_meme.jpg" alt="C is Simple" title="C is Simple" height="200" />

		  <br />

		<img src="img/thug_life.jpeg" alt="Thug Life" title="Thug Life" height="200" />
		  <br /><br />
	    <p>All this Javascript and jQuery functionality sure is cool... but wouldn&rsquo;t it be nice to have more? <a href="#" onclick="return false;" id="rick">See more!</a></p>
		<div id="overlay">
		  <h1>You Have Been Rick Rolled by the Trolls of Team Null ( ͡° ͜ʖ ͡°)</h1>
